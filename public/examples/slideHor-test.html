<!DOCTYPE html>
<html>

<head>
    <style>
        #container {
            width: 1200px;
            height: 400px;
            position: relative;
            background: blue;
        }
        
        #animate {
            width: 50px;
            height: 50px;
            position: absolute;
            background: red;
        }
    </style>
</head>

<body>
    <h1>Testing Animation</h1>
    <div id="container">
        <div id="animate"></div>
    </div>
    <button id="rButton">slideRight</button>
    <button id="lButton">slideLeft</button>

    <script src="../tranim/tranim.js"></script>

    <script>
        window.onload = () => {
            var lButton = document.querySelector('#lButton');
            var rButton = document.querySelector('#rButton');

            var app = new Tranim();
            console.log(app);
            rButton.addEventListener('click', () => {
                app.slideHor('right', '#animate', 0, 1150, 5);
            });

            lButton.addEventListener('click', () => {
                app.slideHor('left', '#animate', 0, 1150, 5);
            });
        };
    </script>

</body>

</html>
